<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>

    <h1><strong style="color: white;">POKEDEX</strong></h1>
    <br>

    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <!-- Pesquisa de pokemons -->
    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <!-- Código das entidades < = &lt | > = &gt -->
       <!-- Os botões possuem a mesma classe então fica mais fácil para a estilização -->
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
<br>
<br>

  <footer>
    <div class="footer-top">
      <div class="footer-top-content">
        <h4>ERICK <strong style="color: #6200ff;">CARRASCO</strong> OLIVEIRA</h4>
        <p>Ajude me seguindo nas redes sociais!</p>
        <br>
        <div class="footer-center">
          <h4>DESENVOLVIDO POR</h4>
          <a href="https://kcarrasco.netlify.app" target="_blank" class="btn-footer"><strong>KCARRASCO</strong></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <span>
        © Copyright 2023. Made by
        <a rel="noreferrer" target="_blank" href="">
          <strong>KCARRASCO</strong>
        </a>
      </span>
    </div>
  </footer>

</body>
</html>
